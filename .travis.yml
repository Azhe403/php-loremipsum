language: php
dist: trusty
sudo: required

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1

install:
  - composer install

before_script:
  - mkdir -p build/logs
  - ls -al
  - cd tests

script:
  - phpunit --colors --coverage-clover /home/travis/build/joshtronic/php-loremipsum/build/logs/clover.xml .

after_success:
  - ls -al ../
  - ls -al ../build/logs
  - php ../vendor/bin/coveralls --config ../.coveralls.yml -v
